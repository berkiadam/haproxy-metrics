apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    run: haproxy-exporter
  name: haproxy-exporter
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: haproxy-exporter
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: haproxy-exporter
    spec:
      containers:
        - image: '172.30.1.1:5000/default/grok_exporter:1.1.0'
          imagePullPolicy: IfNotPresent
          name: grok-exporter
          ports:
            - containerPort: 9144
              protocol: TCP
            - containerPort: 514
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/grok_exporter/
              name: config-volume
            - mountPath: /var/log
              name: log-dir
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config-volume    
          configMap:
            defaultMode: 420
            name: haproxy-exporter
        - name: log-dir
          emptyDir: {}

